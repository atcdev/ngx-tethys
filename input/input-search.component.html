<i class="wtf wtf-search-o input-prefix-icon"></i>
<input class="input-search-control" thyInput [name]="name" [placeholder]="placeholder" [disabled]="disabled" [thyAutofocus]="autoFocus"
    [(ngModel)]="searchText" (ngModelChange)="searchModelChange()">
<a *ngIf="searchText" class="close input-suffix-icon" href="javascript:;" (click)="clearSearchText($event)">
    <i class="wtf wtf-close"></i>
</a>
