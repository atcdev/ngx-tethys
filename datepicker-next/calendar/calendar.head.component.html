<div class="calendar-head">
    <span class="calendar-button-previous" href="javascript:;" (click)="viewPreClick()">
        <i class="wtf wtf-angle-left"></i>
    </span>
    <span class="calendar-navigation" href="javascript:;" (click)="changeViewMode()">{{navigationText}}</span>
    <span class="calendar-button-next" href="javascript:;" (click)="viewNextClick()">
        <i class="wtf wtf-angle-right"></i>
    </span>
</div>
